
<!DOCTYPE html>

<body>
    <script>


        function assignGrade(score) {   //Check the results of your assignGrade function from the conditionals 
            if (score > 90) {           //exercise by logging every value from 60 to 100: your log should show 
                return 'A';
            } else if (score > 80) {
                return 'B';
            } else if (score > 70) {
                return 'C';
            } else if (score > 65) {
                return 'D';
            } else {
                return 'F';
            }
        }
        //For 88, you got a B. For 89, you got a B. For 90, you got an A. For 91, you got an A.", etc., 
        //logging each grade point in the range.
        
        
        for (let i = 80; i <= 100; i++) {
          
          alert ('For ' + i + ', you got a ' + assignGrade(i));
            //console.log('For ' + i + ', you got a ' + assignGrade(i));
        }
        
        </script>
        
        
</body>

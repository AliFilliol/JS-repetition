<body>
    <script>

        // Even/Odd report
        
        for (let i = 0; i <= 20; i++) { // Write a for loop that will iterate from 0 to 20.
            if (i % 2 === 0) {          // For each iteration, it will check if the current number is even or odd
                alert (i + ' is even');
                //console.log(i + ' is even');
            } else {
                alert (i + ' is odd'); //and report that to the screen (e.g. "2 is even").
                //console.log(i + ' is odd'); //and report that to the screen (e.g. "2 is even").
            }
        }
        
        </script> 
</body>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //mixUp('mix', pod'): 'pox mid'
    // mixUp('dog', 'dinner'): 'dig donner'
   
   
   
   function mixUp //Create a function called mixUp.
   (a, b) { //It should take in two strings
     
       return b.slice(0, 2) + a.slice(2) + " " + a.slice(0, 2) + b.slice(2);
   
     /* and return the concatenation of the two strings (separated by a space) 
   slicing out and swapping the first 2 characters of each. 
   You can assume that the strings are at least 2 characters long. */  
   
   
   }
   alert (mixUp)(a,b);
   
   
   </script>
</body>
</html>

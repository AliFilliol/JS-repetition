<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Temperature Converter</title>
</head>
<body>
    
    <script>

    let celsius = 30; //Store a celsius temperature into a variable.
    let celsiusInF = (celsius*9)/5 + 32; //Convert it to fahrenheit and output "NN°C is NN°F".
    console.log(celsius + '°C is ' + celsiusInF + '°F');
    
    let fahrenheit = 20;// Now store a fahrenheit temperature into a variable.
    
    let fahrenheitInC = ((fahrenheit - 32)*5)/9; //Convert it to celsius and output "NN°F is NN°C."
    
    alert (fahrenheit + '°F is ' + fahrenheitInC + '°C');
    //console.log(fahrenheit + '°F is ' + fahrenheitInC + '°C');
   
    </script>
</body>
</html>

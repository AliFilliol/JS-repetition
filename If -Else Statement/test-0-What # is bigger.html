    <script>


        function greaterNum(num1, num2) { // Write a function named greaterNum that
            if (num1 > num2) { // takes 2 arguments, both numbers.
                return num1; //returns whichever number is the greater (higher) number. 
            } else {
                return num2;
            }
        }
        
        alert (greaterNum(5, 10));
        //console.log(greaterNum(5, 10)); //Call that function 2 times with different number pairs, 
                                        //and log the output to make sure it works
                                        //(e.g. "The greater number of 5 and 10 is 10.").
        
        </script>

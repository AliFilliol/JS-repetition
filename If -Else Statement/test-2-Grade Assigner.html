<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        function assignGrade(score) { //Write a function named assignGrade that takes 1 argument, a number score. 
            
            if (score > 90) { //returns a grade for the score, either "A", "B", "C", "D", or "F".
                return 'A';
            } else if (score > 80) {
                return 'B';
            } else if (score > 70) {
                return 'C';
            } else if (score > 65) {
                return 'D';
            } else {
                return 'F';
            }
        }
        
        // Call that function for a few different scores and log the result to make sure it works.
        
        alert ('You got a ' + assignGrade(95));
        alert ('You got a ' + assignGrade(65));
        //console.log('You got a ' + assignGrade(95));
        //console.log('You got a ' + assignGrade(65));
        
        </script>
        

</body>
</html>
